<template name="revSlideNotData">
    <!-- Featured event item -->
    <li data-title="Data Not Found"
        data-description="Data not found"
        data-transition="fade"
        data-slotamount="default"
        data-masterspeed="default">

        <!-- MAIN IMAGE -->
        <img src="/images/bg-gray.png"
             alt="notFound">

        <!-- LAYER Title -->
        <div class="tp-caption skewfromrightshort customout data-not-found"
             data-x="center"
             data-y="center"
             data-customout="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0.75;scaleY:0.75;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
             data-speed="500"
             data-start="1200"
             data-easing="Power4.easeOut"
             data-endspeed="500"
             data-endeasing="Power4.easeIn"
             data-captionhidden="on"
             style="z-index: 2">
          {{_ 'events.featured_events_not_found'}}
        </div>
    </li>
</template>
