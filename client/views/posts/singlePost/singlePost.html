<template name="singlePost">
    <div class="single-post-header header header-filter" style="background-image: url('/images/Banner_PEUA.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="brand">
                        <h1>
                            <span class="black">[</span> {{ title }} <span class="black">]</span>
                        </h1>
                        <h3>{{ descriptionShort }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="single-post-main main main-raised">
        <div class="container">
            <div class="section section-landing">
                <div class="features">
                    <div class="row">
                        {{{ htmlDescription }}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
