<template name="userProfile">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">{{ _ "users.your_user_profile"}}</h4>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            {{#autoForm id="userProfileEdit" collection="Users" doc=currentUser type="update"}}
                                {{> afQuickField name='profile.name' placeholder="John Doe"}}
                                <br><br>
                                <div>
                                    <button type="submit" class="btn btn-primary">{{ _ "common.update"}}</button>
                                    <button id="cancel" class="btn btn-default">{{ _ "common.cancel"}}</button>
                                </div>
                            {{/autoForm}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
